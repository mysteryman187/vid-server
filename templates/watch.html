<html>

<head>
    <title>Watching {{file}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
    <style>
        body{
            overflow:hidden;
              width: 100%;
              height: 100%;
        }
        video{
           width: 100%;
           max-height: 80%;
        }
        h1{
            border-bottom: 1px solid #eee;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
        }
        .container-fluid{
            margin-top: 15px;
            height: 80%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <a href="{{cleanPath parent}}"><button type="button" class="btn btn-lg">Back</button></a>
        <h1>{{file}}</h3>
         <video controls>
                <source src="{{path}}" type="video/mp4">
                <source src="/streams?path={{uriEncode path}}" type="video/mp4">
         </video>
    </div> 
</body>
</html>
